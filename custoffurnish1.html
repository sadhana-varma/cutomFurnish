<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="row main" style="margin-bottom:50px;padding-bottom: 0px;">
    <img src="http://d32e2cg1dqah35.cloudfront.net/static/images/miscellaneous/custom-furnish.png" alt="KustomMade"
         style="padding-top: 40px;">
</div>

<div class="row" style="background-color: #fafafa;width:100%;border-bottom: 1px solid #e31e24">
    <div class="button-group">
        <a class="button,button_prop" style="color:black ; padding-left: 20px">HOME</a>
        <a class="button,button_prop" style="color:black ;padding-left: 20px">BEDROOM</a>
        <a class="button,button_prop" style="color: black;padding-left: 20px">KITCHEN</a>
        <a class="button,button_prop" style="color: black;padding-left: 20px">LIVING</a>
        <a class="button,button_prop" style="color: black;padding-left: 20px">DINING</a>
        <a class="button,button_prop" style="color: black;padding-left: 20px">DECOR</a>
        <a class="button,button_prop" style="color: black;padding-left: 20px">FULL-HOUSE FURNISHING</a>
    </div>
</div>

<div class="row">
    <div class="columns small-8 large-8">
        <div class="main-image">
            <img src=" " class="main-bottom"
                 class="thumbnail image" border="0" alt=""/>
            <img src=" " class="main-top"
                 class="thumbnail image" border="0" alt=""/>
        </div>
    </div>

    <div class="large-4 small-4 columns" id="scroll" style="padding-top: 100px">
        <div class="large-11 large-centered columns" id="tab-adj">
            <ul class="tabs vertical" id="menu">
            </ul>
        </div>
    </div>
</div>


<div class="row scroll" style="padding-top: 75px">
    <div class="column small-12 large-12 columns show " id="display_bottom">
    </div>
</div>

 <div id="listItem" class="hide">
    <li class="tabs-title menu-click" data-type="%item-name%" data-id="%idValue%">
        <a style="color: black">
%item-name%
        </a>
    </li>
</div>

<div class="hide" id="bottom">
        <img class="click" id="%SHAPE_NAME%" src="%IMAGE_NAME%" data-type="%SHAPE_NAME%" data-name="%CLASS_NAME%"  data-idvalue="%idValue%" style="padding-right: 20px"/>
</div>


<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
</body>
</html>
